<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="container-fluid w-100 bg-dark text-white">
        <div
          class="navbar text-white navbar-expand-lg navbar-toggler d-flex p-5 mx-5 justify-content-between"
        >
          <a
            href="./index.html"
            class="branding d-flex text-white text-decoration-none"
          >
            <img
              class="logo"
              src="./Images/logo@2x.png"
              alt="weather app logo"
            />
            <div class="ms-2">
              <h6 class="m-0">Company Name</h6>
              <p class="tagline m-0 fw-lighter">Tagline goes here</p>
            </div>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon text-white"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="index.html" class="nav-link active">Home</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">News</a></li>
              <li class="nav-item">
                <a href="#" class="nav-link">Live Cameras</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">Photos</a></li>
              <li class="nav-item">
                <a href="./contact.html" class="nav-link">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <section class="hero-img d-flex justify-content-center align-items-center">
      <div class="container p-5">
        <div class="form position-relative">
          <input
            type="text"
            placeholder="Find your location..."
            id="search"
            class="w-100 rounded-5 p-3 text-white position-absolute search bg-dark"
          />
          <button class="btn btn-primary rounded-5" id="submit">Find</button>
        </div>
      </div>
    </section>

    <section class="bg-dark height350 w-100 h-100 text-white">
      <div class="weather-app">
        <div class="container">
          <div class="row weatherContainer p-3" id="weather">
            <div class="col-md-4 mb-2" id="today"></div>
            <div id="forecast" class="col-md-8 row"></div>
          </div>
        </div>
      </div>
    </section>

    <footer class="lightBg height200">
      <div class="container pt-5">
        <div class="row">
          <div class="col-md-8">
            <div class="form position-relative ms-5">
              <input
                type="text"
                placeholder="Enter your email to subscribe..."
                id="email"
                class="w-100 rounded-5 p-3 text-white position-relative bg-dark"
              />
              <a href="./index.html"
                ><button class="btn btn-primary rounded-5" id="subscribe">
                  Subscribe
                </button></a
              >
              <p class="colorGrey fs-12 pt-3">
                Copyright 2014 Company name. Designed by Themezy. All rights
                reserved
              </p>
            </div>
          </div>
          <div class="col-md-3 ms-5">
            <div class="icons">
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
    <script
      src="https://kit.fontawesome.com/afef953f3b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
